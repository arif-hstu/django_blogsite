{% extends 'myapp/base.html' %}

{% block content %}
	<p>Topics</p>
	
	<ul>
		{% for topic in topics %} 
			<li>
				<a href='{% url "myapp:topic" topic.id %}'>{{ topic }}</a>
			</li>
			
		{% empty %}
			<li>No Topics have been added yet.</li>
		{% endfor %}
	</ul>
	
	<a href='{% url "myapp:new_topic" %}'>Add a new topic</a>
{% endblock content%}
